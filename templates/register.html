<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .loginform{
            width: 375px;
            margin-top: 100px;
            
        }
    </style>
</head>
<body>
    
    <h3 class="m-4">Password Manager</h3>
    <div class="loginform mx-auto p-2">
        <form action="/api/setup/create_masterpass" method="POST">
            <h3 class="my-5">Register</h3>
            {% if session['error'] == 'passwordsDontMatch' %}

                <div class="form-floating">
                    <input name='masterpassword' type="password" id="new-master-password" class="border border-danger form-control mb-3">
                    <label for="new-master-password">New master password</label>
                </div>
                <div class="form-floating">
                    <input name="masterpasswordretype" type="password" id="retype-master-password" class="border border-danger form-control mb-3">
                    <label for="retype-master-password">Retype new master password</label>
                </div>
                <p class="text-danger">Those passwords doesn't match. Try again.</p>

            {% elif session['error'] == 'passwordTooShort' %}
            
                <div class="form-floating">
                    <input name='masterpassword' type="password" id="new-master-password" class="border border-danger form-control mb-3">
                    <label for="new-master-password">New master password</label>
                </div>
                <div class="form-floating">
                    <input name="masterpasswordretype" type="password" id="retype-master-password" class="border border-danger form-control mb-3">
                    <label for="retype-master-password">Retype new master password</label>
                </div>
                <p class="text-danger">Password too short.</p>

            {% else %}
                <div class=" form-floating ">
                    <input name='masterpassword' type="password" id="new-master-password" class="form-control mb-3">
                    <label for="new-master-password">New master password</label>
                </div>
                <div class=" form-floating ">
                    <input name="masterpasswordretype" type="password" id="retype-master-password" class="form-control mb-3">
                    <label for="retype-master-password">Retype new master password</label>
                </div>
            {% endif %}
            
            
            <input type="submit" class="btn btn-primary mt-4" value="Login">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
