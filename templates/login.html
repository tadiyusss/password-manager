<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .loginform{
            width: 375px;
            margin-top: 100px;
            
        }
    </style>
</head>
<body>
    
    <h3 class="m-4">Password Manager</h3>
    <div class="loginform mx-auto p-2">
        <form method="POST">
            <h3 class="my-5">Login</h3>
            <div class=" form-floating ">
                <input type="password" id="master-password" name="masterPassword" class="form-control mb-3">
                <label for="master-password">Master Password</label>
                {% if error == 'incorrectKey' %}
                    {% block content %}
                    <p class="text-danger mb-4">Incorrect master password</p>
                    {% endblock %}
                {% endif %}
                <input type="submit" class="btn btn-primary mt-4" value="Login">
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
